<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="p-5">
        <h1>Join</h1>
        <form action="lobby.html">
            <label for="">Pick a nickname</label>
            <input type="text" class="form-control w-50" name="nickname" placeholder="ExMeliodas" required>
            <label for="">Lobby name</label>
            <input type="text" class="form-control w-50" name="room" placeholder="Room name" required>
            <label for="">Lobby Password</label>
            <input type="number" class="form-control w-50" name="number" value="4" min="2" max="4" required>
            <button id="createLobby" class="btn btn-success mt-3">Play</button>
        </form>
    </div>
</body>
</html>
